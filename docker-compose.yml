version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: devcopilot-db
    environment:
      POSTGRES_USER: devcopilot
      POSTGRES_PASSWORD: password
      POSTGRES_DB: devcopilot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devcopilot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devcopilot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devcopilot-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://devcopilot:password@postgres:5432/devcopilot_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USE_LOCAL_MODEL=false
      - DEBUG=true
    volumes:
      - ./backend:/app
      - vector_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devcopilot-network
    restart: unless-stopped

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: devcopilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - devcopilot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: devcopilot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - devcopilot-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  vector_data:

networks:
  devcopilot-network:
    driver: bridge
