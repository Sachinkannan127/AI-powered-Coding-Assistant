# Kubernetes deployment for production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devcopilot-backend
  namespace: devcopilot
  labels:
    app: devcopilot
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devcopilot
      component: backend
  template:
    metadata:
      labels:
        app: devcopilot
        component: backend
    spec:
      containers:
      - name: backend
        image: your-registry.azurecr.io/devcopilot-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: devcopilot-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: devcopilot-secrets
              key: openai-api-key
        - name: REDIS_URL
          value: "redis://devcopilot-redis:6379"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devcopilot-backend
  namespace: devcopilot
spec:
  selector:
    app: devcopilot
    component: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devcopilot-ingress
  namespace: devcopilot
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - api.devcopilot.example.com
    secretName: devcopilot-tls
  rules:
  - host: api.devcopilot.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devcopilot-backend
            port:
              number: 80
