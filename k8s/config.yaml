apiVersion: v1
kind: Namespace
metadata:
  name: devcopilot
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devcopilot-config
  namespace: devcopilot
data:
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  ENABLE_METRICS: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: devcopilot-secrets
  namespace: devcopilot
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres:5432/devcopilot_db"
  openai-api-key: "your-openai-api-key"
  github-token: "your-github-token"
  secret-key: "your-secret-key"
